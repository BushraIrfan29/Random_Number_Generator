<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 60px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .number {
            font-size: 60px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color:rgb(228, 178, 194);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:rgb(185, 117, 140);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number" id="randomNumber">0</div>
        <button id="generateButton">Generate Random Number</button>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', generateRandomNumber);

        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1; // Generates a number between 1 and 100
            document.getElementById('randomNumber').innerText = randomNumber;
        }
    </script>
</body>
</html>
